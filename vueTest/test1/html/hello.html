<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../html/script/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <p>hello {{ message }}</p>
        <p>{{message.toUpperCase()}}</p>
    </div>
    <div id="app2">
        <p>{{ msg }}</p>
        <p v-text="msg"></p>
        <p v-html="msg"></p>
        <h2>指令一，强制数据绑定</h2>
        <img v-bind:src="imgUrl">
        <img :src="imgUrl">
        <h2>指令二、绑定事件</h2>
        <button v-on:click="test"></button>
        <button @click="test2('fsdfsdf')"></button>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            el: '#app',
            data:{
                message:'hello vue.js'
            }
        });
        const vm2 = new Vue({
            el:"#app2",
            data:{
                msg:'<a href="https://www.baidu.com/">百度</a>',
                imgUrl:'img/42.jpg'
            },
            methods:{
                test(){
                    alert("hello vue.js")
                },
                test2(obj) {
                    alert("传参："+obj)
                }
            }
        });
    </script>
</body>
</html>
